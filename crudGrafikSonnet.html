<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f7fafc;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-edit {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-delete {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-edit:hover {
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .btn-delete:hover {
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
            transition: background 0.3s ease;
        }

        tr:hover td {
            background: #f7fafc;
        }

        tr:last-child td:first-child {
            border-radius: 0 0 0 12px;
        }

        tr:last-child td:last-child {
            border-radius: 0 0 12px 0;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Premium Data Dashboard</h1>
            <p>Advanced Analytics & Data Management Platform</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2><span class="icon">+</span> Add New Data</h2>
                </div>
                <form id="dataForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <div class="form-group">
                        <label for="label">Label</label>
                        <input type="text" id="label" placeholder="Enter label name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="xValue">X Axis Value</label>
                            <input type="number" id="xValue" placeholder="0" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="yValue">Y Axis Value</label>
                            <input type="number" id="yValue" placeholder="0" step="any" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Data Point</button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><span class="icon">ðŸ“Š</span> Statistics Overview</h2>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalPoints">0</div>
                        <div class="stat-label">Total Points</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgX">0</div>
                        <div class="stat-label">Avg X</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgY">0</div>
                        <div class="stat-label">Avg Y</div>
                    </div>
                </div>
            </div>

            <div class="card full-width">
                <div class="card-header">
                    <h2><span class="icon">ðŸ“ˆ</span> Data Visualization</h2>
                </div>
                <div class="chart-container">
                    <canvas id="dataChart"></canvas>
                </div>
            </div>

            <div class="card full-width">
                <div class="card-header">
                    <h2><span class="icon">ðŸ“‹</span> Data Table</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>X Value</th>
                                <th>Y Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; color: #a0aec0; padding: 40px;">
                                    No data available. Add your first data point above.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataPoints = [];
        let chart = null;

        const form = document.getElementById('dataForm');
        const tableBody = document.getElementById('dataTableBody');
        const submitBtn = document.getElementById('submitBtn');

        // Initialize chart
        const ctx = document.getElementById('dataChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Data Points',
                    data: [],
                    backgroundColor: 'rgba(102, 126, 234, 0.6)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 2,
                    pointRadius: 8,
                    pointHoverRadius: 12,
                    showLine: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(45, 55, 72, 0.95)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: '600'
                        },
                        bodyFont: {
                            size: 13
                        },
                        borderColor: 'rgba(102, 126, 234, 0.3)',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                const point = dataPoints[context.dataIndex];
                                return [
                                    `Label: ${point.label}`,
                                    `X: ${point.x}`,
                                    `Y: ${point.y}`
                                ];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X Axis',
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y Axis',
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    }
                }
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const label = document.getElementById('label').value;
            const x = parseFloat(document.getElementById('xValue').value);
            const y = parseFloat(document.getElementById('yValue').value);
            const editIndex = parseInt(document.getElementById('editIndex').value);

            if (editIndex >= 0) {
                dataPoints[editIndex] = { label, x, y };
                document.getElementById('editIndex').value = '-1';
                submitBtn.textContent = 'Add Data Point';
            } else {
                dataPoints.push({ label, x, y });
            }

            updateTable();
            updateChart();
            updateStats();
            form.reset();
        });

        function updateTable() {
            if (dataPoints.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; color: #a0aec0; padding: 40px;">
                            No data available. Add your first data point above.
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = dataPoints.map((point, index) => `
                <tr>
                    <td>${point.label}</td>
                    <td>${point.x}</td>
                    <td>${point.y}</td>
                    <td class="actions">
                        <button class="btn btn-edit" onclick="editData(${index})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteData(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateChart() {
            chart.data.datasets[0].data = dataPoints.map(point => ({
                x: point.x,
                y: point.y
            }));
            chart.update();
        }

        function updateStats() {
            document.getElementById('totalPoints').textContent = dataPoints.length;
            
            if (dataPoints.length > 0) {
                const avgX = (dataPoints.reduce((sum, p) => sum + p.x, 0) / dataPoints.length).toFixed(2);
                const avgY = (dataPoints.reduce((sum, p) => sum + p.y, 0) / dataPoints.length).toFixed(2);
                document.getElementById('avgX').textContent = avgX;
                document.getElementById('avgY').textContent = avgY;
            } else {
                document.getElementById('avgX').textContent = '0';
                document.getElementById('avgY').textContent = '0';
            }
        }

        function editData(index) {
            const point = dataPoints[index];
            document.getElementById('label').value = point.label;
            document.getElementById('xValue').value = point.x;
            document.getElementById('yValue').value = point.y;
            document.getElementById('editIndex').value = index;
            submitBtn.textContent = 'Update Data Point';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteData(index) {
            if (confirm('Are you sure you want to delete this data point?')) {
                dataPoints.splice(index, 1);
                updateTable();
                updateChart();
                updateStats();
            }
        }

        // Add some sample data for demonstration
        dataPoints = [
            { label: 'Point A', x: 10, y: 20 },
            { label: 'Point B', x: 15, y: 35 },
            { label: 'Point C', x: 25, y: 45 },
            { label: 'Point D', x: 30, y: 55 },
            { label: 'Point E', x: 40, y: 70 }
        ];

        updateTable();
        updateChart();
        updateStats();
    </script>
</body>
</html>
