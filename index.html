
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Math.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .expression {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            min-height: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .result {
            color: white;
            font-size: 32px;
            font-weight: 300;
            text-align: right;
            word-wrap: break-word;
            min-height: 40px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 60px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-operator {
            background: rgba(255, 120, 0, 0.8);
            color: white;
        }

        .btn-function {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-equals {
            background: rgba(255, 120, 0, 1);
            color: white;
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .memory-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 120, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .memory-display.show {
            opacity: 1;
        }

        .error {
            color: #ff6b6b !important;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .btn {
                height: 50px;
                font-size: 16px;
            }
            
            .result {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="memory-display" id="memoryDisplay">M: 0</div>
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn btn-function" onclick="clearAll()">C</button>
            <button class="btn btn-function" onclick="clearEntry()">CE</button>
            <button class="btn btn-function" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="addToExpression('/')">/</button>
            
            <!-- Row 2 -->
            <button class="btn btn-function" onclick="memoryRecall()">MR</button>
            <button class="btn btn-function" onclick="memoryClear()">MC</button>
            <button class="btn btn-function" onclick="addToExpression('%')">%</button>
            <button class="btn btn-operator" onclick="addToExpression('*')">×</button>
            
            <!-- Row 3 -->
            <button class="btn btn-number" onclick="addToExpression('7')">7</button>
            <button class="btn btn-number" onclick="addToExpression('8')">8</button>
            <button class="btn btn-number" onclick="addToExpression('9')">9</button>
            <button class="btn btn-operator" onclick="addToExpression('-')">-</button>
            
            <!-- Row 4 -->
            <button class="btn btn-number" onclick="addToExpression('4')">4</button>
            <button class="btn btn-number" onclick="addToExpression('5')">5</button>
            <button class="btn btn-number" onclick="addToExpression('6')">6</button>
            <button class="btn btn-operator" onclick="addToExpression('+')">+</button>
            
            <!-- Row 5 -->
            <button class="btn btn-number" onclick="addToExpression('1')">1</button>
            <button class="btn btn-number" onclick="addToExpression('2')">2</button>
            <button class="btn btn-number" onclick="addToExpression('3')">3</button>
            <button class="btn btn-function" onclick="addToExpression('(')">(</button>
            
            <!-- Row 6 -->
            <button class="btn btn-number btn-zero" onclick="addToExpression('0')">0</button>
            <button class="btn btn-number" onclick="addToExpression('.')">.</button>
            <button class="btn btn-function" onclick="addToExpression(')')">)</button>
            
            <!-- Row 7 -->
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentExpression = '';
        let memory = 0;
        let lastResult = 0;
        
        // DOM elements
        const expressionDisplay = document.getElementById('expression');
        const resultDisplay = document.getElementById('result');
        const memoryDisplay = document.getElementById('memoryDisplay');

        // Add to expression
        function addToExpression(value) {
            // Clear error state
            resultDisplay.classList.remove('error');
            
            currentExpression += value;
            updateDisplay();
        }

        // Calculate result
        function calculate() {
            if (!currentExpression) return;
            
            try {
                // Proses persentase: ubah angka% menjadi (angka/100)
                let processedExpression = currentExpression.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');
                
                // Gunakan Math.js untuk evaluasi ekspresi
                const result = math.evaluate(processedExpression);
                
                // Handle division by zero atau operasi invalid
                if (!isFinite(result)) {
                    throw new Error('Invalid operation');
                }
                
                lastResult = result;
                resultDisplay.textContent = formatNumber(result);
                expressionDisplay.textContent = currentExpression + ' =';
                currentExpression = result.toString();
                
            } catch (error) {
                resultDisplay.textContent = 'Error';
                resultDisplay.classList.add('error');
                currentExpression = '';
            }
        }

        // Clear all
        function clearAll() {
            currentExpression = '';
            lastResult = 0;
            resultDisplay.classList.remove('error');
            updateDisplay();
        }

        // Clear entry (last input)
        function clearEntry() {
            currentExpression = '';
            resultDisplay.classList.remove('error');
            updateDisplay();
        }

        // Backspace
        function backspace() {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay();
        }

        // Memory functions
        function memoryRecall() {
            if (memory !== 0) {
                currentExpression += memory.toString();
                updateDisplay();
            }
        }

        function memoryClear() {
            memory = 0;
            updateMemoryDisplay();
        }

        function memoryAdd() {
            if (lastResult !== 0) {
                memory += lastResult;
                updateMemoryDisplay();
            }
        }

        // Update display
        function updateDisplay() {
            expressionDisplay.textContent = currentExpression || '';
            resultDisplay.textContent = currentExpression || '0';
        }

        // Update memory display
        function updateMemoryDisplay() {
            memoryDisplay.textContent = `M: ${formatNumber(memory)}`;
            if (memory !== 0) {
                memoryDisplay.classList.add('show');
            } else {
                memoryDisplay.classList.remove('show');
            }
        }

        // Format number for display
        function formatNumber(num) {
            if (Math.abs(num) < 1e-10) return '0';
            
            // Untuk angka sangat besar atau sangat kecil, gunakan notasi ilmiah
            if (Math.abs(num) >= 1e12 || (Math.abs(num) < 1e-6 && num !== 0)) {
                return num.toExponential(6);
            }
            
            // Untuk angka biasa, batasi desimal
            if (num % 1 === 0) {
                return num.toString();
            } else {
                return parseFloat(num.toFixed(10)).toString();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            // Prevent default untuk tombol kalkulator
            if ('0123456789+-*/.()=%'.includes(key) || key === 'Enter' || key === 'Backspace' || key === 'Escape') {
                event.preventDefault();
            }
            
            // Handle input keyboard
            if ('0123456789'.includes(key)) {
                addToExpression(key);
            } else if (key === '+') {
                addToExpression('+');
            } else if (key === '-') {
                addToExpression('-');
            } else if (key === '*') {
                addToExpression('*');
            } else if (key === '/') {
                addToExpression('/');
            } else if (key === '.') {
                addToExpression('.');
            } else if (key === '(' || key === ')') {
                addToExpression(key);
            } else if (key === '%') {
                addToExpression('%');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') {
                clearAll();
            }
        });

        // Initialize
        updateDisplay();
        updateMemoryDisplay();
    </script>
</body>
</html>
