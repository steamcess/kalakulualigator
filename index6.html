<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator — GPT5</title>
  <!-- math.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js" integrity="" crossorigin="anonymous"></script>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#9aa4b2; --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg,#071028 0%, #071828 100%); font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial; color:#e6eef6;
    }
    .container{
      width:380px; max-width:94vw; background:linear-gradient(180deg,var(--card), #061124); border-radius:16px; padding:20px; box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    }
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px}
    .brand{display:flex; gap:10px; align-items:center}
    .logo{width:44px; height:44px; border-radius:10px; background: linear-gradient(135deg,var(--accent),#4f46e5); display:flex; align-items:center; justify-content:center; font-weight:700}
    .title{font-size:14px; color:#dcecfb}
    .subtitle{font-size:11px; color:var(--muted)}

    .screen{background:var(--glass); border-radius:12px; padding:14px; min-height:84px; display:flex; flex-direction:column; justify-content:center; margin-bottom:14px}
    .expr{font-size:16px; color:var(--muted); word-break:break-all; text-align:right}
    .result{font-size:28px; font-weight:600; text-align:right; margin-top:6px}

    .pad{display:grid; grid-template-columns: repeat(4,1fr); gap:10px}
    button.key{padding:14px 12px; border-radius:10px; border:0; background:rgba(255,255,255,0.02); color:#e6eef6; font-size:16px; cursor:pointer; box-shadow: 0 2px 6px rgba(2,6,23,0.6); transition:transform .06s ease, box-shadow .06s ease}
    button.key:active{transform:translateY(2px)}
    .key.op{background: linear-gradient(180deg, rgba(124,58,237,0.15), rgba(79,70,229,0.12)); color:var(--accent); font-weight:600}
    .key.equal{grid-column: span 2; background: linear-gradient(90deg,var(--accent),#4f46e5); color:white; font-weight:700}
    .key.wide{grid-column: span 2}
    .muted{opacity:0.9}

    .note{font-size:11px; color:var(--muted); margin-top:10px; text-align:center}

    @media (max-width:420px){ .container{padding:16px} .result{font-size:24px} }
  </style>
</head>
<body>
  <div class="container" role="application" aria-label="Kalkulator">
    <div class="header">
      <div class="brand">
        <div class="logo">≡</div>
        <div>
          <div class="title">Kalkulator</div>
          <div class="subtitle">Basic • ( ) • % • math.js</div>
        </div>
      </div>
      <div class="muted">Single page • Offline</div>
    </div>

    <div class="screen" id="screen">
      <div id="expression" class="expr">0</div>
      <div id="result" class="result">0</div>
    </div>

    <div class="pad" role="grid">
      <button class="key" data-action="clear">C</button>
      <button class="key" data-action="back">⌫</button>
      <button class="key" data-value="%">%</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key wide" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal" data-action="equals">=</button>

      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>
      <button class="key" data-action="neg">±</button>
    </div>

    <div class="note">Catatan: simbol <strong>%</strong> diinterpretasikan sebagai <em>dibagi 100</em> (mis. 50% → 0.5). Untuk persentase terhadap angka lain, gunakan perhitungan manual (mis. 50 * (10/100)).</div>
  </div>

  <script>
    // Kalkulator menggunakan math.js dari CDN
    const exprEl = document.getElementById('expression');
    const resultEl = document.getElementById('result');

    let expr = '';

    function updateDisplay(){
      exprEl.textContent = expr || '0';
      try{
        const prepared = prepareExpression(expr);
        if(prepared.trim() === ''){ resultEl.textContent = '0'; return }
        const val = math.evaluate(prepared);
        resultEl.textContent = formatResult(val);
      }catch(e){
        resultEl.textContent = '';
      }
    }

    function formatResult(v){
      if (typeof v === 'number' && !Number.isInteger(v)){
        return Number(parseFloat(v).toPrecision(12)).toString();
      }
      return String(v);
    }

    function prepareExpression(input){
      // Replace × and ÷ if used, normalize
      let s = input.replace(/×/g,'*').replace(/÷/g,'/');
      // Convert percent sign to /100, but careful with consecutive %s
      // Replace every occurrence of a number or closing paren followed by % with (that)/100
      s = s.replace(/(\d+(?:\.\d+)?|\))%/g, '($1/100)');
      return s;
    }

    document.querySelectorAll('button.key').forEach(btn => {
      btn.addEventListener('click', ()=>{
        const v = btn.getAttribute('data-value');
        const a = btn.getAttribute('data-action');
        if(a === 'clear') { expr = ''; updateDisplay(); return }
        if(a === 'back') { expr = expr.slice(0,-1); updateDisplay(); return }
        if(a === 'equals') { computeResult(); return }
        if(a === 'neg') { toggleNeg(); return }
        if(v) { appendValue(v); }
      })
    });

    function appendValue(v){
      // prevent two operators in a row (except parentheses)
      const last = expr.slice(-1);
      const ops = ['+','-','*','/','.','%'];
      if(ops.includes(v)){
        if(expr === '' && v !== '-') return; // can't start with operator except -
        if(ops.includes(last) && !(v==='-' && last!==')')){
          // replace last operator with new one
          expr = expr.slice(0,-1) + v;
        } else {
          expr += v;
        }
      } else {
        expr += v;
      }
      updateDisplay();
    }

    function toggleNeg(){
      // Simple: wrap whole expression with (0-...)
      if(!expr) return;
      // If expression starts with '(0-...' remove it
      if(expr.startsWith('(0-') && expr.endsWith(')')){
        expr = expr.slice(3,-1);
      } else {
        expr = '(0-' + expr + ')';
      }
      updateDisplay();
    }

    function computeResult(){
      try{
        const val = math.evaluate(prepareExpression(expr));
        expr = String(val);
        updateDisplay();
      }catch(e){
        resultEl.textContent = 'Error';
      }
    }

    // Keyboard support
    window.addEventListener('keydown', (e)=>{
      const key = e.key;
      if((/^[0-9]$/).test(key)) { appendValue(key); e.preventDefault(); return }
      if(key === 'Enter' || key === '='){ computeResult(); e.preventDefault(); return }
      if(key === 'Backspace'){ expr = expr.slice(0,-1); updateDisplay(); e.preventDefault(); return }
      if(key === 'Escape'){ expr=''; updateDisplay(); e.preventDefault(); return }
      if(['+','-','*','/','.','%','(',')'].includes(key)){ appendValue(key); e.preventDefault(); return }
    });

    // init
    updateDisplay();
  </script>
</body>
</html>
