
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Qwen3 Coder Cerebras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            padding: 25px 20px;
            background: #34495e;
            text-align: right;
        }
        
        .expression {
            min-height: 24px;
            font-size: 18px;
            color: #bdc3c7;
            margin-bottom: 10px;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .result {
            font-size: 36px;
            font-weight: bold;
            color: white;
            min-height: 45px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #7f8c8d;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px 10px;
            font-size: 20px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #34495e;
            transform: scale(1.05);
        }
        
        button:active {
            background: #3498db;
        }
        
        .operator {
            background: #3498db;
            font-weight: bold;
        }
        
        .operator:hover {
            background: #2980b9;
        }
        
        .equals {
            background: #e74c3c;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: #c0392b;
        }
        
        .clear, .delete {
            background: #e67e22;
        }
        
        .clear:hover, .delete:hover {
            background: #d35400;
        }
        
        @media (max-width: 480px) {
            button {
                padding: 18px 5px;
                font-size: 18px;
            }
            
            .result {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('.')">.</button>
            
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayExpression = '';
        const expressionElement = document.getElementById('expression');
        const resultElement = document.getElementById('result');
        
        function appendToDisplay(value) {
            displayExpression += value;
            expressionElement.textContent = displayExpression;
        }
        
        function clearDisplay() {
            displayExpression = '';
            expressionElement.textContent = '';
            resultElement.textContent = '0';
        }
        
        function deleteLast() {
            displayExpression = displayExpression.slice(0, -1);
            expressionElement.textContent = displayExpression;
        }
        
        function calculate() {
            if (displayExpression === '') return;
            
            try {
                // Ganti simbol kalkulator dengan simbol JavaScript
                let expression = displayExpression
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-');
                
                // Evaluasi persentase
                expression = expression.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
                
                // Gunakan math.js untuk evaluasi
                const result = math.evaluate(expression);
                resultElement.textContent = result;
            } catch (error) {
                resultElement.textContent = 'Error';
            }
        }
        
        // Tambahkan event listener untuk keyboard
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay(key);
            } else if (key === '%') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
